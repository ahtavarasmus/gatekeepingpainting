<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: black;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        video {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }

        .nav-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgba(0, 149, 246, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: rgba(0, 149, 246, 1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px; /* Adjust this value based on your needs */
            display: none; /* Initially hidden */
            z-index: 5;
        }

        .image-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cover {
          position: absolute;
          inset: 0;
          background: rgba(0,0,0,.6);
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          z-index: 8;
          font-family: system-ui, sans-serif;
          color: #fff;
          font-size: 1.5rem;
          user-select: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const video   = document.getElementById('mainVideo');
            const cover   = document.getElementById('cover');

            /* ==== 1. Start playback after a user gesture ==== */
            cover.addEventListener('click', async () => {
                cover.style.display = 'none';       // hide overlay
                try {
                  await video.play();               // with audio 🎵
                } catch (err) {
                  console.error('Could not start video:', err);
                  cover.style.display = 'flex';     // show again if it fails
                  return;
                }
            }, { once: true });                   // fire only once

            let hasCalledVideoApi = false;

            // Function to reset the video and variables
            async function resetVideo() {
                video.src = '/static/openning_v1.mp4';
                await video.load();
                try {
                    await video.play();
                    hasCalledVideoApi = false;
                } catch (err) {
                    console.error('Could not restart video:', err);
                }
            }

            // Function to fetch and switch to the next video
            async function fetchPasswordResponseVideo() {
                try {
                    const response = await fetch('/get_password_response_video');
                    const data = await response.json();
                    
                    // Update video source and load new video
                    video.src = data.video_url;
                    await video.load();
                    
                    // Start playing the new video
                    await video.play();

                    // Handle the password check result
                    if (data.password_correct) {
                        // For success, play video for 4 seconds before redirecting
                        console.log('Success video playing, will redirect in 4 seconds');
                        setTimeout(() => {
                            window.location.href = '/redirect-to-instagram';
                        }, 4000); // 4000 milliseconds = 4 seconds
                    } else {
                        // Add ended event listener to loop back to opening video
                        video.addEventListener('ended', resetVideo, { once: true });
                    }
                } catch (error) {
                    console.error('Error fetching next video:', error);
                    // If there's an error, reset back to the opening video
                    resetVideo();
                }
            }

            // Listen for time updates on the video
            video.addEventListener('timeupdate', function() {
                console.log('Current time:', video.currentTime);
                if (video.currentTime >= 4 && !hasCalledVideoApi) {
                    console.log('Switching video at  4 seconds');
                    hasCalledVideoApi = true;
                    fetchPasswordResponseVideo();
                }
            });

            // Add loadedmetadata event listener to check video duration
            video.addEventListener('loadedmetadata', function() {
                console.log('Video duration:', video.duration);
            });
        });
    </script>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" playsinline preload="auto">
          <source src="/static/openning_v1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <!-- 4️⃣  A full-screen overlay that the user taps/clicks -->
        <div id="cover" class="cover">
          <span>Tap to start</span>
        </div>
        <div class="image-overlay">
            <img src="" alt="Overlay Image">
        </div>
    </div>
    <div class="navigation">
        <a href="/redirect-to-instagram" class="nav-button">Continue to Instagram</a>
    </div>
</body>
</html>
